<!DOCTYPE html>
<html>
  {% include head.html %}
  <body {% if page.toc==true %}class="has-toc"{% endif %}>
    {% include nav.html %}

    {% if page.toc==true %}
      <aside class="toc" id="toc-sidebar">
        <h3>ğŸ“š ç›®å½•</h3>
        {% include toc.html html=content %}
      </aside>
    {% endif %}

    <div id="main" role="main" class="wrapper-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    {% include analytics.html %}

    {% if page.toc==true %}
    <script>
      document.getElementById("main").classList.add("withtoc");
      
      // æ·»åŠ å¸ƒå±€åˆ‡æ¢åŠŸèƒ½
      document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('layoutToggle');
        const body = document.body;
        const wrapperSidebar = document.querySelector('.wrapper-sidebar');
        
        if (!wrapperSidebar) return;
        
        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ç”¨æˆ·åå¥½
        const savedLayout = localStorage.getItem('sidebarLayout');
        if (savedLayout === 'top-layout') {
          body.classList.add('top-layout');
          body.classList.remove('default-layout');
          toggleButton.querySelector('.layout-icon').textContent = 'â¬‡ï¸';
        } else {
          body.classList.add('default-layout');
          body.classList.remove('top-layout');
          toggleButton.querySelector('.layout-icon').textContent = 'â¬†ï¸';
        }
        
        // åˆ‡æ¢å¸ƒå±€
        toggleButton.addEventListener('click', function() {
          if (body.classList.contains('default-layout')) {
            // åˆ‡æ¢åˆ°ä»‹ç»é¡µåœ¨é¡¶éƒ¨çš„å¸ƒå±€
            body.classList.remove('default-layout');
            body.classList.add('top-layout');
            localStorage.setItem('sidebarLayout', 'top-layout');
            toggleButton.querySelector('.layout-icon').textContent = 'â¬‡ï¸';
          } else {
            // åˆ‡æ¢å›é»˜è®¤å¸ƒå±€
            body.classList.remove('top-layout');
            body.classList.add('default-layout');
            localStorage.setItem('sidebarLayout', 'default-layout');
            toggleButton.querySelector('.layout-icon').textContent = 'â¬†ï¸';
          }
        });
      });
    </script>
    {% endif %}
  </body>

  <div class="wrapper-footer-mobile">
    <footer class="footer">
      {% include footer.html %}
    </footer>
  </div>
</html>
